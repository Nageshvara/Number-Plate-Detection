<body>
  <div class="alert alert-success d-flex align-items-center" role="alert">
    <i class="fa-solid fa-circle-check fa-4x" style="padding-right:50px ;padding-left:450px ;"></i>
    <div> 
      <h1 class="big-heading">Thanks for using RPD</h1>
    </div>
  </div>
  <section style="padding-left:496px ;padding-top:7%; padding-bottom:8.3%;">
    <div class="row ">
      <div class="col-lg-12">
        <div class="card">
          <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            {% if filename %}
            <img src="{{filename}}" class="dispimage"> <br>
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Cropped Registration Plate</h5>
            <p class="card-text">
              Plate detected using matplotlib,pytesseract,PIL,numpy
            </p>
            <a href="{{filename}}" class="btn btn-dark" download>Download</a>
          </div>
        </div>
      </div>
  </div>
  </section>
{% else %}
  <h1 style="text-align:center ;">Error:Check your Uploaded Image !!</h1>
  {% endif %}
